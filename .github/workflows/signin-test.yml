name: Signin Test (Every 10 Minutes)

on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟执行一次
  workflow_dispatch:

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Signin Script
        env:
          COOKIE: ${{ secrets.COOKIE }}
        run: |
          echo "Running signin... at $(date)"
          node signin.js

name: 每日自动签到

on:
  schedule:
    # 每天 9 点 UTC+8（北京时间）执行
    - cron: '0 1 * * *'  # UTC 时间 1 点 = 北京时间 9 点
  workflow_dispatch: # 手动触发

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run Komoe Signin
        env:
          KOMOE_COOKIE: ${{ secrets.KOMOE_COOKIE }}
        run: node signin.js

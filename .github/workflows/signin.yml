name: 每日自动签到

on:
  schedule:
    # 每天 9 点北京时间执行（UTC+8 → UTC 1 点）
    - cron: '0 1 * * *'
  workflow_dispatch: # 可手动触发

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # 或你希望的 pnpm 版本

      - name: Install dependencies
        run: pnpm install

      - name: Run Komoe Signin
        env:
          KOMOE_COOKIE: ${{ secrets.KOMOE_COOKIE }}
        run: node signin.js
